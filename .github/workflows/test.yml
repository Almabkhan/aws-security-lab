name: Python Test

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install boto3
          echo "✅ Dependencies installed"
      
      - name: Check syntax
        run: |
          python -m py_compile s3_security.py
          python -m py_compile iam_audit.py
          python -m py_compile security_check.py
          echo "✅ Syntax check passed"
      
      - name: Test imports
        run: |
          python -c "import s3_security; print('✅ S3 Security OK')"
          python -c "import iam_audit; print('✅ IAM Audit OK')"
          python -c "import security_check; print('✅ Security Check OK')"
      
      - name: All tests passed
        run: echo "✅✅✅ AWS SECURITY LAB READY! ✅✅✅"
